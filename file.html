<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cake Shop Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        h1 {
            text-align: center;
            background: #b22222;
            color: white;
            padding: 10px;
        }

        .cakes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .cakes img {
            width: 150px;
            height: 120px;
            border-radius: 10px;
        }

        .order-box {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        .order-box input {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            display: block;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 15px auto;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 50%;
        }

        button:hover {
            background: #0056b3;
        }

        #bill {
            text-align: center;
            margin-top: 20px;
        }

        .bill-heading {
            font-size: 18px;
            font-weight: bold;
            color: darkgreen;
            margin-bottom: 8px;
        }

        .bill-box {
            display: inline-block;
            background: darkgreen;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CAKE SHOP</h1>

    <div class="cakes">
        <div><img src="https://www.fnp.com/images/pr/l/v20240201202754/delight-chocolate-caramel-fudge-cake-1-kg_1.jpg" alt="Rainbow Cake"><br>
            Rainbow Cake – Rs. 300
        </div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9fYDJQCaZqUEjboLWXVXOsOFlo26MCl-hwg&s" alt="Chocolate Cake"><br>
            Chocolate Cake – Rs. 200
        </div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRG63B1sgErzoPazHVJBnV1elKhpyyuDX1mV1Nc1IMA8sqP7Pk2jX19skDmkJxaQiD_Kc&usqp=CAU" alt="Red Velvet Cake"><br>
            Red Velvet Cake – Rs. 250
        </div>
        <div><img src="https://www.warmoven.in/cdn/shop/files/new_vanilla_cake_1.jpg?v=1749827288&width=1080" alt="Black Forest Cake"><br>
            Black Forest Cake – Rs. 350
        </div>
    </div>

    <div class="order-box">
        <h2 style="text-align:center; color: #007bff;">Order Cake</h2>

        Rainbow Cake (Quantity): <input type="number" id="rainbow" value="0" min="0">
        Chocolate Cake (Quantity): <input type="number" id="chocolate" value="0" min="0">
        Red Velvet Cake (Quantity): <input type="number" id="redvelvet" value="0" min="0">
        Black Forest Cake (Quantity): <input type="number" id="blackforest" value="0" min="0">

        <button id="orderBtn">Place Order</button>

        <div id="bill"></div>
    </div>

    <script>
        document.getElementById('orderBtn').addEventListener('click', function () {
            const rainbow = parseInt(document.getElementById('rainbow').value) || 0;
            const chocolate = parseInt(document.getElementById('chocolate').value) || 0;
            const redvelvet = parseInt(document.getElementById('redvelvet').value) || 0;
            const blackforest = parseInt(document.getElementById('blackforest').value) || 0;

            const total = (rainbow * 300) + (chocolate * 200) + (redvelvet * 250) + (blackforest * 350);

            const billDiv = document.getElementById('bill');

            if (total > 0) {
                billDiv.innerHTML = `
                    <div class="bill-heading">Purchase Order Bill!!</div>
                    <div class="bill-box">Total Price: Rs. ${total}</div>
                `;
            } else {
                billDiv.innerHTML = `<div class="error">Please order at least one cake!</div>`;
            }
        });
    </script>

</body>

</html>
